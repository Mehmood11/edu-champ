    <script>
      $(document).ready(function () {
        $("#usercheck").hide();
        $("#passcheck").hide();

        var user_err = true;
        var pass_err = true;

        $("#usernames").keyup(function () {
          username_check();
        });

        function username_check() {
          var user_val = $("#usernames").val();
          if (user_val.length == "") {
            $("#usercheck").show();
            $("#usercheck").html(`**Please Fill the Username`);
            $("#usercheck").focus();
            $("#usercheck").css("color", "red"),
              $("#usercheck").css("font-size", "12px");
            user_err = false;
            return false;
          } else {
            $("#usercheck").hide();
          }

          if (user_val.length < 3 || user_val.length > 10) {
            $("#usercheck").show();
            $("#usercheck").html(`**Username length must be between 3 and 10`);
            $("#usercheck").focus();
            $("#usercheck").css("color", "red");
            user_err = false;
            return false;
          } else {
            $("#usercheck").hide();
          }
          if (user_val.length > 3) {
            $("#usernames").addClass("green");
          } else {
            $("#usernames").removeClass("green");
          }
        }

        $("#password").keyup(function () {
          password_check();
        });

        function password_check() {
          var pass_val = $("#password").val();
          if (pass_val.length == "") {
            $("#passcheck").show();
            $("#passcheck").html(`**Please Fill the Password`);
            $("#passcheck").focus();
            $("#passcheck").css("color", "red");
            $("#passcheck").css("font-size", "12px");
            pass_err = false;
            return false;
          } else {
            $("#passcheck").hide();
          }

          if (pass_val.length < 3 || pass_val.length > 10) {
            $("#passcheck").show();
            $("#passcheck").html(`**Password length must be between 3 and 10`);
            $("#passcheck").focus();
            $("#passcheck").css("color", "red");
            pass_err = false;
            return false;
          } else {
            $("#passcheck").hide();
          }

          if (pass_val.length > 3) {
            $("#password").addClass("green");
          } else {
            $("#password").removeClass("green");
          }
        }

        $("#submit").click(function () {
          user_err = true;
          pass_err = true;

          username_check();
          password_check();

          if (user_err == true && pass_err == true) {
            return true;
          } else {
            return false;
          }
        });
      });
    </script>
